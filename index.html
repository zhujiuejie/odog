<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODOG 游戏大厅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #222;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #333;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff9800;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <header>
    <h1>ODOG 游戏大厅</h1>
    <p>用 $ODOG 玩游戏，更多游戏即将上线！</p>
  </header>

  <main class="grid">
    <!-- 第一个入口：像素农场 -->
    <div class="card">
      <h3>像素农场</h3>
      <p>用 $ODOG 买种子，播种、收获、升级！</p>
      <a class="btn" href="games/farm.html" target="_blank">进入游戏</a>
    </div>

    <!-- 第二个入口：占位 -->
    <div class="card">
      <h3>游戏 2</h3>
      <p>即将上线...</p>
      <a class="btn" href="#">敬请期待</a>
    </div>

    <!-- 第三个入口：占位 -->
    <div class="card">
      <h3>游戏 3</h3>
      <p>即将上线...</p>
      <a class="btn" href="#">敬请期待</a>
    </div>
  </main>
</body>
</html>
