<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odog Message Wall</title>
    <style>
        body {
            background-color: #15202b;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            background-color: #1c252e;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a91da;
        }
        #messageDisplay {
            margin-top: 20px;
            word-wrap: break-word;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Odog Message Wall</h2>
        <textarea id="messageInput" placeholder="输入你的留言 (最多100字符)"></textarea>
        <br>
        <button onclick="approveAndMint()">Mint NFT</button>
        <div id="messageDisplay"></div>
    </div>

    <script>
        const contractAddress = "0x3e1cdE96DDdFE450742bF03b640dE0b4a2a384Be";
        const chainId = 196; // X Layer Mainnet Chain ID
        const rpcUrl = "https://l2rpc.xlayer.network"; // X Layer RPC 端点
        const chainName = "X Layer Mainnet";
        const currency = "OKB";
        const explorerUrl = "https://web3.okx.com/zh-hans/explorer/x-layer";
        const odogTokenAddress = "0xc3F431Cd1B7220cCa703Ee08C24ca645A71e72c8"; // ODOG 代币地址

        const abi = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "message",
                        "type": "string"
                    }
                ],
                "name": "writeMessage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "getMessage",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "tokenURI",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"  // 修正了这里的 "type" 为 "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const erc20Abi = [
            {
                "constant": false,
                "inputs": [
                    { "name": "_spender", "type": "address" },
                    { "name": "_value", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "", "type": "bool" }],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    { "name": "_owner", "type": "address" },
                    { "name": "_spender", "type": "address" }
                ],
                "name": "allowance",
                "outputs": [{ "name": "", "type": "uint256" }],
                "type": "function"
            }
        ];

        let contract;
        let odogContract;
        let accounts;
        let web3;

        async function addAndSwitchChain() {
            if (window.ethereum) {
                try {
                    const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (parseInt(currentChainId, 16) !== chainId) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + chainId.toString(16),
                                chainName: chainName,
                                nativeCurrency: { name: currency, symbol: currency, decimals: 18 },
                                rpcUrls: [rpcUrl],
                                blockExplorerUrls: [explorerUrl]
                            }]
                        });
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x' + chainId.toString(16) }]
                        });
                    }
                } catch (error) {
                    console.error("添加/切换网络失败:", error);
                    if (error.code === 4001) {
                        alert("用户拒绝添加网络，请手动在 MetaMask 中添加 X Layer。");
                    } else {
                        alert("网络添加失败，请检查 RPC 或手动添加。");
                    }
                }
            } else {
                alert("请安装 MetaMask！");
            }
        }

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await addAndSwitchChain();
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(abi, contractAddress);
                    odogContract = new web3.eth.Contract(erc20Abi, odogTokenAddress);
                    console.log("Connected to X Layer:", accounts[0]);
                } catch (error) {
                    console.error("连接钱包失败:", error);
                    alert("请安装 MetaMask 并连接钱包！");
                }
            } else {
                alert("请安装 MetaMask！");
            }
        }

        async function approveAndMint() {
            if (!contract) await connectWallet();
            const message = document.getElementById("messageInput").value.trim();
            if (message.length === 0) {
                alert("留言不能为空！");
                return;
            }
            if (message.length > 100) {
                alert("留言不能超过100字符！");
                return;
            }

            // 添加上次一样的提示
            const confirmMint = confirm("铸造 NFT 将消耗 100 ODOG，这些代币将被永久销毁到 DEAD_ADDRESS。确认继续吗？");
            if (!confirmMint) {
                return;
            }

            try {
                // 检查当前授权金额
                const allowance = await odogContract.methods.allowance(accounts[0], contractAddress).call();
                const requiredAmount = web3.utils.toWei("100", "ether"); // 100 ODOG
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(requiredAmount))) {
                    // 授权 100 ODOG
                    await odogContract.methods.approve(contractAddress, requiredAmount).send({ from: accounts[0] });
                    alert("授权成功，请再次点击 Mint NFT 完成铸造！");
                    return;  // 授权后停止，等待用户再次点击
                }

                // Mint NFT
                await contract.methods.writeMessage(message).send({ from: accounts[0] });
                alert("NFT 铸造成功！请查看你的钱包。");
                document.getElementById("messageInput").value = "";
                displayLatestMessage();
            } catch (error) {
                console.error("操作失败:", error);
                alert("操作失败，请确保有足够的 ODOG 代币和 OKB Gas 费！错误: " + error.message);
            }
        }

        async function displayLatestMessage() {
            if (!contract) await connectWallet();
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                if (totalSupply > 0) {
                    const latestTokenId = totalSupply;
                    const message = await contract.methods.getMessage(latestTokenId).call();
                    document.getElementById("messageDisplay").innerText = `最新留言 (Token #${latestTokenId}): ${message}`;
                }
            } catch (error) {
                console.error("获取留言失败:", error);
            }
        }

        window.onload = async () => {
            if (window.ethereum) {
                await connectWallet();
                await displayLatestMessage();
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
</body>
</html>
