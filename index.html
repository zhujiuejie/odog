<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odog Dapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status-box">
            <button id="connectWalletBtn">连接钱包</button>
            <p id="status"></p>
        </div>

        <div class="card-container">
            <div class="card" id="mintCard">
                <h2>铸造 NFT</h2>
                <input type="text" id="idInput" placeholder="请输入一个ID (可选)">
                <button id="mintBtn">立即铸造</button>
            </div>

            <div class="card coming-soon">
                <h2>查看我的 NFT</h2>
                <p>功能即将上线</p>
            </div>
            
            <div class="card coming-soon">
                <h2>批量铸造</h2>
                <p>功能即将上线</p>
            </div>
            
            <div class="card coming-soon">
                <h2>合约信息</h2>
                <p>功能即将上线</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
