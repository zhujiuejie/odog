<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOG 链上留言 NFT 铸造 - X Layer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
    <style>
        /* 深色主题 CSS 样式 */
        :root {
            --color-bg: #121212;
            --color-card: #1e1e1e;
            --color-text: #e0e0e0;
            --color-accent: #FFD700; /* 金色，作为突出颜色 */
            --color-button-primary: #1E90FF; /* 蓝色 */
            --color-button-approve: #FFC300; /* 琥珀色 */
            --color-button-mint: #28A745; /* 绿色 */
            --color-error: #dc3545;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background-color: var(--color-card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: var(--color-accent);
            font-size: 2em;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #999;
            margin-bottom: 30px;
        }

        .status-box, .cost-info {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cost-info {
            background-color: #333;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: var(--color-text);
            box-sizing: border-box;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 按钮特定颜色 */
        #connectButton {
            background-color: var(--color-button-primary);
            color: white;
        }
        #connectButton:hover:not(:disabled) {
            background-color: #1a75e0;
        }

        #approveButton {
            background-color: var(--color-button-approve);
            color: #121212; /* 深色文本 */
        }
        #approveButton:hover:not(:disabled) {
            background-color: #e0ac00;
        }

        #mintButton {
            background-color: var(--color-button-mint);
            color: white;
        }
        #mintButton:hover:not(:disabled) {
            background-color: #218838;
        }

        .alert-box {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9em;
            text-align: left;
        }
        .alert-error {
            background-color: #58151c;
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }
        .alert-warning {
            background-color: #5c4e16;
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        .alert-success {
            background-color: #1a4224;
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ODOG 留言墙</h1>
    <p class="subtitle">在 X Layer 上铸造你的链上留言 NFT。</p>

    <div id="walletStatus" class="status-box">
        <button id="connectButton">连接钱包 (OKX/MetaMask)</button>
        <p id="accountDisplay" style="word-break: break-all; margin-top: 10px;"></p>
    </div>

    <div id="mintingInterface" style="display: none;">
        <div class="cost-info">
            费用：<span id="costAmount">100 ODOG</span> (将被销毁)
        </div>

        <textarea id="messageInput" placeholder="输入你的链上留言 (最多 500 字节)..." rows="4" maxlength="500"></textarea>
        <p id="charCount" style="text-align: right; font-size: 0.8em; color: #999;">当前字节: 0</p>
        
        <div id="actionContainer">
            <div id="approveWarning" class="alert-warning" style="display: none; margin-bottom: 15px;">
                第一步：请先授权 NFT 合约转移 <span id="approveCost">100 ODOG</span>。
                <p id="allowanceDisplay" style="font-size: 0.9em; margin-top: 5px;"></p>
            </div>
            <button id="approveButton" style="display: none;">授权 ODOG</button>
            <button id="mintButton" style="display: none;">铸造 NFT</button>
        </div>

        <div id="alertArea"></div>
    </div>
    
    <div class="footer">
        <p>区块链: X Layer (Chain ID: 196)</p>
    </div>
</div>

<script>
    // --- 1. 常量和配置 ---
    const XLAYER_CHAIN_ID = 196;
    const NFT_CONTRACT_ADDRESS = '0x2b077a38E41FE4fb99b5458A25C87F07Bc2Ef7CF';
    const ODOG_TOKEN_ADDRESS = '0xc3f431cd1b7220cca703ee08c24ca645a71e72c8';
    
    // 100 ODOG (18位小数)
    const MINT_COST_AMOUNT = ethers.parseUnits("100", 18); 
    const MINT_COST_DISPLAY = '100 ODOG';

    // ODOG 代币合约 ABI 片段 (仅包含 allowance, approve)
    const ODOG_TOKEN_ABI = [
        "function allowance(address owner, address spender) view returns (uint256)",
        "function approve(address spender, uint256 amount) returns (bool)",
    ];

    // NFT 铸造合约 ABI 片段 (仅包含 writeMessage)
    const NFT_CONTRACT_ABI = [
        "function writeMessage(string message)",
    ];

    // --- 2. 状态变量 ---
    let provider;
    let signer;
    let userAddress = null;
    let odogContract;
    let nftContract;

    // --- 3. DOM 元素 ---
    const connectButton = document.getElementById('connectButton');
    const accountDisplay = document.getElementById('accountDisplay');
    const mintingInterface = document.getElementById('mintingInterface');
    const messageInput = document.getElementById('messageInput');
    const charCount = document.getElementById('charCount');
    const approveWarning = document.getElementById('approveWarning');
    const allowanceDisplay = document.getElementById('allowanceDisplay');
    const approveButton = document.getElementById('approveButton');
    const mintButton = document.getElementById('mintButton');
    const alertArea = document.getElementById('alertArea');

    // --- 4. 辅助函数 ---

    /** 显示通用提示信息 */
    function showAlert(message, type = 'error') {
        const div = document.createElement('div');
        div.className = `alert-box alert-${type}`;
        div.innerHTML = message;
        alertArea.innerHTML = ''; // 清空旧信息
        alertArea.appendChild(div);
        setTimeout(() => {
            alertArea.innerHTML = ''; // 5秒后清除
        }, 5000);
    }

    /** 检查当前网络是否正确 */
    async function checkChain() {
        if (!provider) return false;
        try {
            const network = await provider.getNetwork();
            if (Number(network.chainId) !== XLAYER_CHAIN_ID) {
                showAlert(`请将钱包网络切换到 X Layer (Chain ID: ${XLAYER_CHAIN_ID})。`, 'error');
                mintButton.style.display = 'none';
                approveButton.style.display = 'none';
                return false;
            }
            return true;
        } catch (error) {
            console.error("检查网络失败:", error);
            return false;
        }
    }

    /** 检查授权状态 */
    async function checkAllowance() {
        if (!userAddress || !odogContract) return;

        try {
            const allowance = await odogContract.allowance(userAddress, NFT_CONTRACT_ADDRESS);
            const isApproved = allowance >= MINT_COST_AMOUNT;

            allowanceDisplay.textContent = `当前授权额度: ${ethers.formatUnits(allowance, 18)} ODOG`;

            if (isApproved) {
                approveWarning.style.display = 'none';
                approveButton.style.display = 'none';
                mintButton.style.display = 'block';
                showAlert("授权已完成，可以铸造 NFT。", 'success');
            } else {
                approveWarning.style.display = 'block';
                approveButton.style.display = 'block';
                mintButton.style.display = 'none';
            }
        } catch (error) {
            console.error("查询授权失败:", error);
            showAlert("查询 ODOG 授权失败，请刷新页面。", 'error');
        }
    }

    // --- 5. 核心功能函数 ---

    /** 连接钱包 */
    async function connectWallet() {
        if (!window.ethereum) {
            showAlert('未检测到兼容 Web3 的钱包（如 OKX Wallet, MetaMask）。请安装。', 'error');
            return;
        }

        try {
            // 请求连接
            await window.ethereum.request({ method: 'eth_requestAccounts' });

            // 初始化 Ethers.js
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            userAddress = await signer.getAddress();

            // 检查网络
            if (!await checkChain()) {
                mintingInterface.style.display = 'none';
                return;
            }

            // 初始化合约
            odogContract = new ethers.Contract(ODOG_TOKEN_ADDRESS, ODOG_TOKEN_ABI, signer);
            nftContract = new ethers.Contract(NFT_CONTRACT_ADDRESS, NFT_CONTRACT_ABI, signer);

            // 更新 UI
            connectButton.style.display = 'none';
            accountDisplay.textContent = `已连接: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
            mintingInterface.style.display = 'block';
            
            // 检查授权
            await checkAllowance();

        } catch (error) {
            console.error("连接钱包失败:", error);
            showAlert(`连接失败: ${error.message || error.code}`, 'error');
        }
    }
    
    /** 授权 ODOG */
    async function handleApprove() {
        if (!odogContract || !signer) return;

        approveButton.disabled = true;
        approveButton.textContent = '授权中... 请在钱包确认';
        alertArea.innerHTML = '';

        try {
            // 授权 NFT 合约转移 MINT_COST_AMOUNT
            const tx = await odogContract.approve(NFT_CONTRACT_ADDRESS, MINT_COST_AMOUNT);
            showAlert(`授权交易已发送: ${tx.hash.substring(0, 10)}... 正在等待确认`, 'warning');

            // 等待交易确认
            await tx.wait();
            showAlert('✅ 授权成功！现在可以铸造 NFT 了。', 'success');

            // 重新检查授权状态
            await checkAllowance();

        } catch (error) {
            console.error("授权失败:", error);
            showAlert(`授权失败: ${error.reason || error.message || '用户拒绝或交易失败'}`, 'error');
        } finally {
            approveButton.disabled = false;
            approveButton.textContent = '授权 ODOG';
        }
    }
    
    /** 铸造 NFT */
    async function handleMint() {
        const message = messageInput.value.trim();
        const messageBytes = new TextEncoder().encode(message);

        if (messageBytes.length === 0 || messageBytes.length > 500) {
            showAlert('留言不能为空，且长度不能超过 500 字节。', 'error');
            return;
        }

        if (!nftContract || !signer) return;

        mintButton.disabled = true;
        mintButton.textContent = '铸造中... 请在钱包确认';
        alertArea.innerHTML = '';

        try {
            // 调用 writeMessage 函数
            const tx = await nftContract.writeMessage(message);
            showAlert(`铸造交易已发送: ${tx.hash.substring(0, 10)}... 正在等待确认`, 'warning');

            // 等待交易确认
            await tx.wait();
            showAlert('🎉 铸造成功！你的留言 NFT 已上链。', 'success');

            // 铸造成功后清空输入框
            messageInput.value = '';
            charCount.textContent = '当前字节: 0';
            
            // 重新检查授权（以防万一，但通常不需要）
            await checkAllowance(); 

        } catch (error) {
            console.error("铸造失败:", error);
            showAlert(`铸造失败: ${error.reason || error.message || '用户拒绝或交易失败'}`, 'error');
        } finally {
            mintButton.disabled = false;
            mintButton.textContent = '铸造 NFT';
        }
    }

    // --- 6. 事件监听器 ---

    connectButton.addEventListener('click', connectWallet);
    approveButton.addEventListener('click', handleApprove);
    mintButton.addEventListener('click', handleMint);

    // 监听输入框，显示字节数
    messageInput.addEventListener('input', () => {
        const message = messageInput.value;
        const bytes = new TextEncoder().encode(message).length;
        charCount.textContent = `当前字节: ${bytes}`;
        if (bytes > 500) {
            charCount.style.color = 'var(--color-error)';
            mintButton.disabled = true;
        } else {
            charCount.style.color = '#999';
            // 只有当授权完成后，才会启用铸造按钮
            if (mintButton.style.display === 'block') {
                mintButton.disabled = false; 
            }
        }
    });

    // 钱包事件监听（处理账户切换和网络切换）
    if (window.ethereum) {
        window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                // 断开连接或所有账户退出
                window.location.reload(); 
            } else {
                // 账户切换，重新初始化
                connectWallet(); 
            }
        });

        window.ethereum.on('chainChanged', (chainId) => {
            // 网络切换，重新初始化
            window.location.reload(); 
        });
    }

    // 页面加载时尝试连接（如果你之前已经连接过）
    window.onload = () => {
        if (window.ethereum && window.ethereum.selectedAddress) {
            connectWallet();
        }
    };

</script>

</body>
</html>
