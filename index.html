<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odog Message Wall</title>
    <style>
        body {
            background-color: #15202b;
            color: white;
            font-family: Arial, Noto Sans CJK SC, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(21, 32, 43, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        input, textarea, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #1da1f2;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a91da;
        }
        #messageOutput {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Odog Message Wall</h2>
        <button onclick="connectWallet()">连接MetaMask</button>
        <textarea id="messageInput" placeholder="输入你的消息（限400字节）"></textarea>
        <button onclick="approveAndWrite()">写消息并授权</button>
        <input id="tokenIdInput" placeholder="输入Token ID查询" type="number">
        <button onclick="getMessage()">查询消息</button>
        <div id="messageOutput"></div>
        <div id="status"></div>
    </div>

    <script>
        let web3;
        let contract;
        const contractAddress = '0x70B82Dd3FcF13fB3C6Fe6e80997b80240256Cc43';
        const odogTokenAddress = '0xc3F431Cd1B7220cCa703Ee08C24ca645A71e72c8';
        const abi = [
            // IERC20 ABI (仅需要transferFrom)
            {
                "constant": false,
                "inputs": [
                    {"name": "from", "type": "address"},
                    {"name": "to", "type": "address"},
                    {"name": "value", "type": "uint256"}
                ],
                "name": "transferFrom",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "spender", "type": "address"},
                    {"name": "value", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            },
            // OdogMessageWall ABI
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "ODOG_TOKEN",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string", "name": "message", "type": "string"}],
                "name": "writeMessage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "getMessage",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(abi, contractAddress);
                    document.getElementById('status').innerText = '钱包连接成功！';
                } catch (error) {
                    document.getElementById('status').innerText = '连接失败: ' + error.message;
                }
            } else {
                document.getElementById('status').innerText = '请安装MetaMask！';
            }
        }

        async function approveAndWrite() {
            if (!web3 || !contract) {
                document.getElementById('status').innerText = '请先连接钱包！';
                return;
            }

            const accounts = await web3.eth.getAccounts();
            const message = document.getElementById('messageInput').value;
            if (bytesLength(message) > 400) {
                document.getElementById('status').innerText = '消息长度超过400字节！';
                return;
            }

            try {
                const odogToken = new web3.eth.Contract(abi, odogTokenAddress);
                const amount = web3.utils.toWei('100', 'ether'); // 100 ODOG
                const allowance = await odogToken.methods.allowance(accounts[0], contractAddress).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amount))) {
                    await odogToken.methods.approve(contractAddress, amount).send({ from: accounts[0] });
                    document.getElementById('status').innerText = '代币授权成功，等待确认...';
                }

                await contract.methods.writeMessage(message).send({ from: accounts[0] });
                document.getElementById('status').innerText = '消息写入成功！';
                document.getElementById('messageInput').value = '';
            } catch (error) {
                document.getElementById('status').innerText = '操作失败: ' + error.message;
            }
        }

        async function getMessage() {
            if (!web3 || !contract) {
                document.getElementById('status').innerText = '请先连接钱包！';
                return;
            }

            const tokenId = document.getElementById('tokenIdInput').value;
            try {
                const message = await contract.methods.getMessage(tokenId).call();
                document.getElementById('messageOutput').innerText = '消息: ' + message;
            } catch (error) {
                document.getElementById('messageOutput').innerText = '查询失败或Token不存在';
            }
        }

        function bytesLength(str) {
            let bytes = new TextEncoder().encode(str);
            return bytes.length;
        }
    </script>
</body>
</html>
